

<!DOCTYPE html>
<html lang="en">

<head>
    <title>DNAborhood</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

    <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <!-- <script src='bundle.js'></script> -->
    <link rel='stylesheet' href='./stylesheets/reset.css'>
    <link rel='stylesheet' href='./stylesheets/application.css'>
    <!-- <script type="text/javascript" src='./index.js'> </script> -->
    <script src='bundle.js'></script>
</head>

<body>
    <div id='root'></div>

    <div id="big">
        <script>
            function allowDrop(ev) {
                ev.preventDefault();
            }

            function drag(ev) {
                ev.dataTransfer.setData("text", ev.target.id);
            }

            function drop(ev) {
                ev.preventDefault();
                const data = ev.dataTransfer.getData("text");
                ev.target.appendChild(document.getElementById(data));
            }
        </script>
        
        <div class="dragDivs">
            <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
                <img src="https://s3.amazonaws.com/cdn-origin-etr.akc.org/wp-content/uploads/2017/11/12234558/Chinook-On-White-03.jpg" draggable="true" ondragstart="drag(event)" id="drag1" width="88" height="31">
            </div>
        
            <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <img id ="header-stoplight" src="./images/stoplight.png" alt="stoplight">
        <div id="content">
        <div id="intro"></div>
         
            <!-- Welcome to The DNAborhood! -->
            <div id="game">
                <div id ="guesses"></div>
                <div id ="top"></div>
                <div id ="bottom"></div>
                <div id ="pool">
                </div>
                <button id ="submit">Submit</button>
            </div>
        </div>
    </div>

</html>
